<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .sidebar {
            background-color: rgb(27, 24, 24);
            color: white;
            height: 100vh;
            padding: 15px;
            position: sticky;
            top: 0;
        }

        .sidebar-item {
            padding: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .main-content {
            padding: 2rem;
        }

        .card {
            
            margin-bottom: 20px;
        }

        .badge {
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 p-0">
                <div class="Sidebar d-flex flex-column justify-content-between">
                    <div>
                        <div class="jumbotron">
                            <h4 style="padding-top: 1.9rem;">Student Admin</h4>
                        </div>
                        <ul class="nav flex-column mt-5">
                            <li class="nav-item sidebar-item" >Dashboard</li>
                            <li class="nav-item sidebar-item">Exams</li>
                            <li class="nav-item sidebar-item">Results</li>
                            <li class="nav-item sidebar-item">Students</li>
                            <li class="nav-item sidebar-item">Faculty</li>
                            <li class="nav-item sidebar-item">News</li>
                            <li class="nav-item sidebar-item">
                                <a href="./register.html">Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-10 main-content">
                <div class="jumbotron">
                    <h3 class="mb-4">Student Admin Dashboard</h3>
                </div>
                <div class="row gx-4">
                    <div class="col-md-4">
                        <div class="card" data-bs-toggle="tooltip" data-bs-placement="top" title="Exams Information">
                            <div class="card-body">
                                <h4 class="card-title">Results<span class="badge bg-primary">100</span></h4>
                                <p>Click for more details.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card" data-bs-toggle="tooltip" data-bs-placement="top" title="Exams Information">
                            <div class="card-body">
                                <h4 class="card-title">Topper<span class="badge bg-success">1</span></h4>
                                <p>Click for more details.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card" data-bs-toggle="tooltip" data-bs-placement="top" title="Exams Information">
                            <div class="card-body">
                                <h4 class="card-title">fail<span class="badge bg-secondary">10</span></h4>
                                <p>Click for more details.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card" data-bs-toggle="tooltip" data-bs-placement="top" title="Exams Information">
                            <div class="card-body">
                                <h4 class="card-title">Courses<span class="badge bg-secondary">10</span></h4>
                                <p>Click for more details.</p>
                                <button class="btn btn-primary">Enroll now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
